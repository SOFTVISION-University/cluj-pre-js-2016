<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="headerSI">
      <div class="wrapper">
        <div class="signInDiv">


          <img src="../core/assets/logo-color.png" alt="acme" />

          <p style="font-weight: bold;">Sign into your Acme Account</p>
          <div class="siDivForm">

            <form>
            <span>Email</span>:<br>
            <input type="email" name="email" required  class="signInTexfFields"><br>
            <span>Password</span>:<br>
            <input type="password" name="password" required class="signInTexfFields">
            </form>
            <span class="small lightBlue">Forgot your pasword?</span>
            <input type="submit" value="Sign In" class="buttonSI">
            <br>
            <span class="medium-2 gray">Don't have an account ?</span>
            <a href="signUp.html" style="color:CornflowerBlue">Sign up</p>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
