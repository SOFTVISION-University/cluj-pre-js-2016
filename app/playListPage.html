              <input type="text"   class="SU-input" name="username" required="true"><br>

              <input type="password"  class="SU-input" name="password" required="true"><br><br />

          </form>

<script>


var test = {
    "success": {
        "total": 1
    },
    "contents": {

            {
                "quote": "Be not afraid of greatness. Some are born great, some achieve greatness, and some have greatness thrust upon 'em....",

                "id": "FG7_PlYnhPFaWL79P5076QeF"
            }
        ]
    }
};

$.ajax({
  url: "http://quotes.rest/qod.json",
  success: function(data){
    console.log(data);
    document.querySelector('#quote').innerHTML = data.contents.quotes[0].quote;
  },
  error: function(xhr,status,error){
    document.querySelector('#quote').innerHTML = test.contents.quotes[0].quote;
  },
});

$.ajax({
  url: "https://en.wikipedia.org/w/api.php?format=json&action=query&prop=extracts&exintro=&explaintext=&titles=Metallica",
  dataType: 'jsonp',
  success: function(data){
    document.querySelector('#metallicaText').innerText =  data.query.pages['18787'].extract;
  }
});
