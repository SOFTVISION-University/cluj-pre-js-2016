function slidePlayListIn(elem) {
    var left = -600;
    var id = setInterval(frame, 1);
    function frame() {
        if (left == 50) {
            clearInterval(id);
        } else {
            left+=5;
            elem.style.left = left + 'px';
        }
    }
}
function slidePlayListOut(elem) {
    var left = 50;
    var id = setInterval(frame, 1);
    function frame() {
        if (left == -600) {
            clearInterval(id);
        } else {
            left-=5;
            elem.style.left = left + 'px';
        }
    }
}
