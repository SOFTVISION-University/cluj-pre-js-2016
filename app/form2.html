<!doctype html>
<html>
<head>
    <title>Example Domain</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
    body {
        background-color: #f0f0f2;
        margin: 0;
        padding: 0;
        font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
        background: url('../core/assets/banner-app.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        
    }

    #signInDiv{
      width:400px;
      height:500px;
      background-color: white;
      border-radius: 5px;
      margin-top: 75px;
      margin-left: 200px;
      text-align: center;
      position:absolute;
    }
    #signInForm{
      padding: 80px 50px 50px 50px;
      text-align: left;

    }
    .SU-input{
      height: 35px;
      width: 300px;
      border-radius: 5px;
      border:1px solid darkgrey;
      font-size: 1.2em;
      padding: 2px;
      color:darkgrey;
    }
    #submitSignIn{
      background-color: #1DBFF5;
      height: 50px;
      width: 150px;
      border: none;
      color: white;
      font-size: 1.2em;
      border-radius: 5px;
      margin-left: 10px;

    }
    #SignInSpan{
      display:block;
      font-weight: bold;
      font-size: 1.2em;
    }
    #SignInError{
      display:block;
    }
    .error{
      color:red;
      font-size: small;
    }
    .acmelogo{
      background:url('../core/assets/logo-color.png');
      width:158px;
      height:57px;
      margin-top: 30px;
      margin-left: auto;
      margin-right: auto;
    }
    #ForgotPassw{
      color:#1DBFF5;
      text-decoration: none;
      display: block;
      float:left;
    }

    </style>

</head>
<body>
    <div id="signInDiv">
      <div class="acmelogo"></div>
      <span id="SignInSpan">Sign into your ACME account</span>
      <span id="SignInError" class="error">Oops! That email / password combination is not valid.</span>
        <form id="signInForm">
            Email<br>
            <input type="email"  required="true" class="SU-input"><br>
            Password<br>
            <input type="password" required="true" class="SU-input"><br>
            <a id="ForgotPassw" href="#">Forgot password?</a>
            <input type="submit" id="submitSignIn" value="SignIn">
        </form>
    </div>

</body>
</html>
