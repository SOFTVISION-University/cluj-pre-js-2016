<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Home page</title>
  </head>
  <body id="home" onload="copyrighthome(),createCards()">
    <div id="main">
      <div id="logo_div">
        <a href="home.html"><img src="../core/assets/logo-top.png" id="logo" alt="Image not found"/></a>
      </div>
      <div id="search">
        <img src="../core/assets/search-icon.png" id="search_img" alt="Image not found"/>
        <form action="" method="get">
          <input id="search_box" type="text" name="search" placeholder="Search Music"/>
        </form>
      </div>
      <div id="sign_in_div">
        <a href="login.html"><button id="sign_in_button" type="button" name="sign_in">Sign in</button></a>
      </div>
      <div id="content" align="center">
        <p style="color:white"><strong>Ready to listen to endless music<br/> on your favorite device?</strong></p>
        <a href="sign_up.html"><button id="join_now_button" type="button" name="join_now">JOIN NOW</button></a><br/><br/><br/>
        <p id ="promise" style="color:white">Loading...</p><br/><br/>
      </div>
      <div id="playlist">
        <div id="close">
          <span id="close-button" onclick="closePlaylist()">CLOSE<img id="close-icon" src="../core/assets/close-icon.png" alt="Image not found"/></span>
        </div>
        <div id="playing-from">

        </div>
        <table id="playlist-songs" align="center">
          <thead>
          <tr>
            <th colspan="2">
              SONG
            </th>
            <th>
              LENGTH
            </th>
            <th>
              LISTENED
            </th>
          </tr>
        </thead>
        <tbody id="playlist-songs-body">
        </tbody>
        </table>
      </div>
      <div id="card-area">
        <div id="metallica" class="card">
          <div class="mat">
          </div>
          <button class="explore" type="button" name="explore_playlist" onclick="explorePlaylist()"><img src="../core/assets/play-icon.png" alt="Image not found"/> Explore playlist</button>
          <img id="metallica-image"/>
          <p><strong id="metallica-title">Loading...</strong></p>
          <p id="metallica-description"></p>
        </div>
      </div>
      <p id="copyrighthome"></p>
    </div>
    <script type="text/javascript" src="../core/data/playlists.js">
    </script>
    <script type="text/javascript" src="../core/data/users.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js">
    </script>
    <script type="text/javascript" src="view.js">
    </script>
    <script type="text/javascript" src="javascript.js">
    </script>
    <script type="text/javascript" src="song.js">
    </script>
    <script type="text/javascript" src="playlist.js">
    </script>
    <script type="text/javascript" src="Factory.js">
    </script>
    <script type="text/javascript" src="user.js">
    </script>
    <script type="text/javascript" src="account-service.js">
    </script>
  </body>
</html>
