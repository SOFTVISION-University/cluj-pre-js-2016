<!doctype html>
<html>
<head>
    <title>Example Domain</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
    body {
        background-color: #f0f0f2;
        margin: 0;
        padding: 0;
        font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    #header{
      background:url('../core/assets/banner-top.jpg');
      height: 650px;

    }
    #signUpDiv{
      width:400px;
      height:500px;
      background-color: white;
      border-radius: 5px;
      margin-top: 75px;
      margin-left: 200px;
      text-align: center;
      position:absolute;
    }
    #signUpForm{
      padding: 80px 50px 50px 50px;
      text-align: left;

    }
    .SU-input{
      height: 35px;
      width: 300px;
      border-radius: 5px;
      border:1px solid darkgrey;
      font-size: 1.2em;
      padding: 2px;
      color:darkgrey;
    }
    #submitSignUp{
      background-color: #1DBFF5;
      height: 50px;
      width: 180px;
      border: none;
      color: white;
      font-size: 1.2em;
      border-radius: 5px;
      margin-left: 50px;
      margin-top:20px;
    }
    #signUpforACME{
      font-weight: bold;
      font-size: 1.2em;
      display: block;
      margin-top: 20px;
    }
    #getStarted{
      color:grey;
      display:block;
      margin-top: 30px;
    }
    #ByClicking{
      font-size: small;
      color: grey;
    }

    </style>

</head>
<body>
  <div id="header">
    <div id="signUpDiv">
      <span id="signUpforACME">Sign Up for ACME account</span>
      <span id="getStarted">Get started Absolutely FREE</span>
        <form id="signUpForm">
            Your Name<br>
            <input type="text"  required="true" class="SU-input"><br>
            Email<br>
            <input type="email" required="true" class="SU-input"><br>
            Password<br>
            <input type="password" required="true" class="SU-input"><br>
            <input type="submit" id="submitSignUp"value="Sign Up free">
        </form>
        <span id="ByClicking">By clicking 'Sign Up Free' I agree to ACME's Terms of Service</span>
    </div>
  </div>

</body>
</html>
