<!DOCTYPE html>
<html class="login">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Login form</title>
  </head>
  <body class="login">
    <div id="login_div" align="center">
    <img src="../core/assets/logo-color.png" alt="Image not found"/>
    <p><b>Sign into your ACME account</b></p>
    <p id="error"></p>
      <form action="" method="post" onsubmit="return validateUser()">
        <label for="email">Email</label><br/>
        <input id="email" type="email" name="email" onfocus="getFocus(this)" onblur="getBlur(this)" required/><br/><br/>
        <label for="password">Password</label><br/>
        <input id="password" type="password" name="password" onfocus="getFocus(this)" onblur="getBlur(this)" required/><br/><br/>
        <a href="" id="forgot_pass">Forgot password ?</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input id="sign_in" type="submit" name="submit" value="Sign in"/><br/><br/><br/>
      </form><br/>
      <span>Don't have an account ?<a id="sign_up" href="sign_up.html"> Sign up here</a>
      </span><br/><br/>
    </div>
    <script type="text/javascript" src="../core/data/playlists.js">
    </script>
    <script type="text/javascript" src="../core/data/users.js">
    </script>
    <script type="text/javascript" src="javascript.js">
    </script>
    <script type="text/javascript" src="user.js">
    </script>
    <script type="text/javascript" src="account-service.js">
    </script>
  </body>
</html>
